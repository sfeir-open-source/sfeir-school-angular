<section>
  <mat-card class="mat-whiteframe-2dp">
    <mat-card-title-group>
      <img mat-card-mat-image [src]="person?.photo" />
      <mat-card-title>
        <a href="/people/1">
          <span>{{ person?.firstname }} {{ person?.lastname }}</span>
        </a>
      </mat-card-title>
      <mat-card-subtitle>Sfeir-Paris</mat-card-subtitle>
      <mat-card-subtitle class="contact-info">
        <mat-icon>email</mat-icon>
        <a
          href="mailto:Powers Blacks&lt;luannpowers@sfeir.com&gt;"
          title="Send an email to Powers Blacks"
          class="truncate"
          >luannpowers@sfeir.com</a
        >
      </mat-card-subtitle>
      <mat-card-subtitle class="contact-info">
        <mat-icon>phone</mat-icon>
        <a href="tel:+33688258827" title="Call Powers">+33688258827</a>
      </mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
      <div class="contact-info">
        Manager&nbsp;:&nbsp; <a href="/people/1">{{ person?.manager }}</a>
      </div>
      <div class="contact-info">Location&nbsp;:&nbsp;<a href="http://www.sfeir.com/contact/">SFEIR</a></div>
      <div class="buttons-info">
        <a mat-button title="Locate" href="/locator/1"> <mat-icon>map</mat-icon> </a>
        <a mat-button title="Edit" href="/edit/1"> <mat-icon>create</mat-icon> </a>
        <a mat-button title="Delete"> <mat-icon>delete</mat-icon> </a>
      </div>
    </mat-card-content>
  </mat-card>
</section>

<button mat-fab (click)="random()"><i class="material-icons">autorenew</i></button>
