<mat-card class="mat-whiteframe-2dp">
  <mat-card-title> <span>Create new person</span> </mat-card-title>
  <mat-card-content>
    <form #f="ngForm">
      <section class="form-container">
        <section class="form-container__image">
          <img width="100" src="https://randomuser.me/api/portraits/lego/6.jpg" />
          <input type="hidden" ngModel="https://randomuser.me/api/portraits/lego/6.jpg" name="photo" />
        </section>
        <section>
          <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input type="text" matInput placeholder="First name" ngModel name="firstname" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input type="text" matInput placeholder="Last name" ngModel name="lastname" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="email" ngModel name="email" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>phone</mat-label>
            <input type="phone" matInput placeholder="phone" ngModel name="phone" />
          </mat-form-field>
        </section>
      </section>
    </form>
    <mat-card-actions align="end">
      <button mat-button type="button" (click)="cancel()">Cancel</button>
      <button mat-button color="primary" type="submit" (click)="add(f.value)">Save</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
