<mat-card class="mat-whiteframe-2dp">
  <mat-card-title> <span>Create new person</span> </mat-card-title>
  <mat-card-content>
    <form>
      <section class="form-container">
        <section class="form-container__image">
          <img width="100" src="https://randomuser.me/api/portraits/lego/6.jpg" />
          <input type="hidden" name="photo" />
        </section>
        <section>
          <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input type="text" matInput placeholder="First name" name="firstname" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input type="text" matInput placeholder="Last name" name="lastname" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="email" name="email" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>phone</mat-label>
            <input type="phone" matInput placeholder="phone" name="phone" />
          </mat-form-field>
        </section>
      </section>
      <mat-card-actions align="end">
        <button mat-button type="button">Cancel</button>
        <button mat-button color="primary" type="submit">Save</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
