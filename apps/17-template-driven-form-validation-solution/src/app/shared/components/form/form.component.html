<form #personForm="ngForm" (ngSubmit)="onSave(personForm.value)">
  <section class="form-container">
    <section class="form-container__image">
      <img width="100" src="https://randomuser.me/api/portraits/lego/6.jpg" />
      <input type="hidden" name="photo" ngModel="https://randomuser.me/api/portraits/lego/6.jpg" />
    </section>
    <section>
      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input type="text" matInput placeholder="First name" name="firstname" #firstname="ngModel" ngModel required
               minlength="2" />
        <mat-error *ngIf="firstname.errors?.['required']">Ce champs est requis</mat-error>
        <mat-error *ngIf="firstname.errors?.['minlength']">Ce champs doit posséder minimum 2 caractères</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input type="text" matInput placeholder="Last name" name="lastname" #lastname="ngModel" ngModel required
               minlength="2" />
        <mat-error *ngIf="lastname.errors?.['required']">Ce champs est requis</mat-error>
        <mat-error *ngIf="lastname.errors?.['minlength']">Ce champs doit posséder minimum 2 caractères</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="email" name="email" #email="ngModel" ngModel required />
        <mat-error *ngIf="email.errors?.['required']">Ce champs est requis</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>phone</mat-label>
        <input type="phone" matInput placeholder="phone" name="phone" #phone="ngModel" ngModel required
               pattern="\d{10}" />
        <mat-error *ngIf="phone.errors?.['required']">Ce champs est requis</mat-error>
        <mat-error *ngIf="phone.errors?.['pattern']">Ce champs doit respecter le pattern suivant (10 chiffres)
        </mat-error>
      </mat-form-field>
    </section>
  </section>
  <div class="form-user-action">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" type="submit" [disabled]="personForm.invalid">Save</button>
  </div>
</form>
