<form #personForm="ngForm" (ngSubmit)="submit()" data-testid="person-form">
  <section class="form-container">
    @let people = person();
    <section class="form-container__image">
      <img width="100" height="100" [ngSrc]="people.photo" alt="person-photo" />
      <input type="hidden" name="photo" [(ngModel)]="people.photo" />
    </section>
    <section class="form-container__form">
      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input type="text" matInput placeholder="First name" name="firstname" required minlength="2" [(ngModel)]="people.firstname" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input type="text" matInput placeholder="Last name" name="lastname" [(ngModel)]="people.lastname" required minlength="2" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="email" name="email" [(ngModel)]="people.email" required />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>phone</mat-label>
        <input type="phone" matInput placeholder="phone" name="phone" [(ngModel)]="people.phone" required pattern="\d{10}" />
      </mat-form-field>
    </section>
  </section>
  <div class="form-user-action">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" type="submit" [disabled]="personForm.invalid">Save</button>
  </div>
</form>
