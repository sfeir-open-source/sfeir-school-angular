<form #personForm="ngForm" (ngSubmit)="submit(personForm.value)" data-testid="person-form">
  <section class="form-container">
    <section class="form-container__image">
      <img width="100" height="100" ngSrc="https://randomuser.me/api/portraits/lego/6.jpg" alt="person-photo" />
      <input type="hidden" name="photo" ngModel="https://randomuser.me/api/portraits/lego/6.jpg" />
    </section>
    <section class="form-container__form">
      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input type="text" matInput placeholder="First name" name="firstname" required minlength="2" ngModel />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input type="text" matInput placeholder="Last name" name="lastname" ngModel required minlength="2" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="email" name="email" ngModel required />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>phone</mat-label>
        <input type="phone" matInput placeholder="phone" name="phone" ngModel required pattern="\d{10}" />
      </mat-form-field>
    </section>
  </section>
  <div class="form-user-action">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" type="submit" [disabled]="personForm.invalid">Save</button>
  </div>
</form>
