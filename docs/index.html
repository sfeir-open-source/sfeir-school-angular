<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Sfeir School - Angular</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="description" content="Content open source for Angular sfeir-school" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- ----------------------------------------------------
        ---------------- REVEAL STYLES  -------------------------
        ------------------------------------------------------ -->
    <script defer type="module" src="./scripts/slides.js"></script>
    <link
      fetchpriority="high"
      rel="preload"
      as="style"
      type="text/css"
      href="./web_modules/sfeir-school-theme/dist/sfeir-school-theme.css"
      id="theme"
      onload="this.onload=null; this.rel='stylesheet'"
    />
    <link
      fetchpriority="high"
      rel="preload"
      as="style"
      type="text/css"
      href="./css/angular.css"
      id="theme-custo"
      onload="this.onload=null; this.rel='stylesheet'"
    />
  </head>

  <body>
    <div class="reveal">
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides" data-type-show="prez"></div>
    </div>
  </body>
</html>
